<template>
  <section
    role="dialog"
    tabindex="-1"
    aria-labelledby="modal-heading-01"
    aria-modal="true"
    aria-describedby="modal-content-id-1"
    class="slds-modal slds-fade-in-open"
  >
    <div class="slds-modal__container">
      <header class="slds-modal__header">
        <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
          {modalConfig.title}
        </h2>
      </header>
      <div
        class="slds-modal__content slds-p-around_medium"
        id="modal-content-id-1"
      >
        <p class="slds-text-align_center">{modalConfig.body}</p>
      </div>
      <footer class="slds-modal__footer">
        <div class="slds-align_absolute-center">
          <div if:true={modalConfig.positiveTitle}>
            <button
              data-type="positive"
              class="slds-button slds-button_brand slds-m-horizontal_x-small"
              onclick={handleModalAction}
            >
              {modalConfig.positiveTitle}
            </button>
          </div>
          <div if:true={modalConfig.negativeTitle}>
            <button
              data-type="negative"
              class="slds-button slds-button_neutral slds-m-horizontal_x-small"
              onclick={handleModalAction}
            >
              {modalConfig.negativeTitle}
            </button>
          </div>
        </div>
      </footer>
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open"></div>
</template>
