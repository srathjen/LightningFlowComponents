<template>
  <div class="container">
    <section class="form">
      <div class="output row">
        <label
          class="slds-form-element__legend slds-form-element__label column left"
        >
          NAME:
        </label>
        <p class="column center">&nbsp;</p>
        <label class="slds-form-element__label column right">{leadName} </label>
      </div>
      <div class="output row">
        <label
          class="slds-form-element__legend slds-form-element__label column left"
        >
          GENDER:
        </label>
        <p class="column center">&nbsp;</p>
        <label class="slds-form-element__label column right"> {gender} </label>
      </div>
      <div class="output row">
        <label
          class="slds-form-element__legend slds-form-element__label column left"
        >
          DOB:
        </label>
        <p class="column center">&nbsp;</p>
        <label class="slds-form-element__label column right">{dob} </label>
      </div>
      <div class="output row">
        <label
          class="slds-form-element__legend slds-form-element__label column left"
        >
          PARENT / GUARDIAN NAME:
        </label>
        <p class="column center">&nbsp;</p>
        <label class="slds-form-element__label column right"
          >{parentGuardianName}</label
        >
      </div>
      <div class="output row">
        <label
          class="slds-form-element__legend slds-form-element__label column left"
        >
          REFERRER NAME:
        </label>
        <p class="column center">&nbsp;</p>
        <label class="slds-form-element__label column right"
          >{referrerName}</label
        >
      </div>
      <div class="output row">
        <label
          class="slds-form-element__legend slds-form-element__label column left"
        >
          REFERRER RELATIONSHIP:
        </label>
        <p class="column center">&nbsp;</p>
        <label class="slds-form-element__label column right"
          >{relationshipToChild}</label
        >
      </div>
      <div class="output row">
        <label
          class="slds-form-element__legend slds-form-element__label column left"
        >
          DIAGNOSIS GIVEN BY REFERRER:
        </label>
        <p class="column center">&nbsp;</p>
        <label class="slds-form-element__label column right"
          >{diagnosisGivenByReferrer}</label
        >
      </div>
      <div class="output row">
        <label
          class="slds-form-element__legend slds-form-element__label column left"
        >
          ICD CODE GIVEN BY REFERRER:
        </label>
        <p class="column center">&nbsp;</p>
        <label class="slds-form-element__label column right"
          >{icdGivenByReferrer}</label
        >
      </div>
    </section>
  </div>
</template>
